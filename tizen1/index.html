function znakuj(url) {
	cosik=url;
	if (ostatniastrona=='') {
		ostatniastrona=$('.ui-page-active').attr('id');
		wysokosc=$(window).scrollTop();
	}
	$.ajax({
		async: false,
		type: 'GET',
		dataType: 'html',
		url: "assets/"+url+".htm",
		success: function(data){
			if (data.indexOf('\r\n',0)==-1) {
				pos = data.indexOf('\n',0);
				nazwa = data.substr(0,pos);
				pos2 = data.indexOf('\n',pos+1);
				nazwa2 = data.substr(pos+1,pos2-pos-1);
				pos3 = data.indexOf('\n',pos2+1);
				nazwa4 = data.substr(pos3+1).replace(/<img src=/g,'<img src=assets/').replace(/assets\/\"/g,'\"assets/').replace(/ href=/g,' onClick=znakuj(this.target); href=# target=').replace(/<table>/g,'<table width=100%>');
			} else {
				pos = data.indexOf('\r\n',0);
				nazwa = data.substr(0,pos);
				pos2 = data.indexOf('\r\n',pos+1);
				nazwa2 = data.substr(pos+2,pos2-pos-2);
				pos3 = data.indexOf('\r\n',pos2+1);
				nazwa4 = data.substr(pos3+2).replace(/<img src=/g,'<img src=assets/').replace(/assets\/\"/g,'\"assets/').replace(/ href=/g,' onClick=znakuj(this.target); href=# target=').replace(/<table>/g,'<table width=100%>');
			}
			document.getElementById("cos6").innerHTML="Znak "+nazwa2+" \""+nazwa+"\"";
			document.getElementById("cos2").innerHTML="<center><img src=assets/"+cosik+".png></center>"+nazwa4;
		}
	});
	$.mobile.changePage('#opis_znaku',{changeHash:false});
}

for (i=0;i<nazwy.length;i++) {
