<html>
<head>

</head>
<body>
<script>
function pokaz(ile) {
	s='';
	switch (ile) {
	case 10: s = 'wykroczenie, do 50 PLN<p>Uwaga: nieuwzględniane przez fotoradary stacjonarne i pomiary odcinkowe Inspekcji Transportu Drogowego oraz fotoradary przenośne Straży Gminnej i Miejskiej'; break;
	case 11: s = 'wykroczenie, 100 PLN; 2 pkt; E05'; break;
	case 16: s = 'wykroczenie, 200 PLN; 2 pkt; E05'; break;
	case 21: s = 'wykroczenie, 300 PLN; 4 pkt; E04'; break;
	case 26: s = 'wykroczenie, 400 PLN; 4 pkt; E04'; break;
	case 31: s = 'wykroczenie, 800 / 1600 PLN; 6 pkt; E03'; break;
	case 41: s = 'wykroczenie, 1000 / 2000 PLN; 8 pkt; E02'; break;
	case 51: s = 'wykroczenie, 1500 / 3000 PLN; 10 pkt; E01<p>Na podstawie Ustawy o Kierujących Pojazdami od 18.05.2015 w terenie zabudowanym zatrzymanie prawa jazdy na 3 miesiące'; break;
	case 61: s = 'wykroczenie, 2000 / 4000 PLN; 10 pkt; E01<p>Na podstawie Ustawy o Kierujących Pojazdami od 18.05.2015 w terenie zabudowanym zatrzymanie prawa jazdy na 3 miesiące'; break;
	case 71: s = 'wykroczenie, 2500 / 5000 PLN; 10 pkt; E01<p>Na podstawie Ustawy o Kierujących Pojazdami od 18.05.2015 w terenie zabudowanym zatrzymanie prawa jazdy na 3 miesiące'; break;
	}
	document.getElementById("opis").innerHTML=s;
	for(i=0;i<document.forms['forma'].elements['grupa'].length;i++) {
		if (document.forms['forma'].elements['grupa'][i].value==ile) {
			document.forms['forma'].elements['grupa'][i].checked=true;
		}
	}
}
</script>
Przekroczenie dopuszczalnej prędkości:
<form name=forma>
<div onClick=pokaz(10);><input type="radio" name="grupa" value=10 />do 10 km/h</div><br>
<div onClick=pokaz(11);><input type="radio" name="grupa" value=11 />od 11 do 15 km/h</div><br>
<div onClick=pokaz(16);><input type="radio" name="grupa" value=16 />od 16 do 20 km/h</div><br>
<div onClick=pokaz(21);><input type="radio" name="grupa" value=21 />od 21 do 25 km/h</div><br>
<div onClick=pokaz(26);><input type="radio" name="grupa" value=26 />od 26 do 30 km/h</div><br>
<div onClick=pokaz(31);><input type="radio" name="grupa" value=31 />od 31 do 40 km/h</div><br>
<div onClick=pokaz(41);><input type="radio" name="grupa" value=41 />od 41 do 50 km/h</div><br>
<div onClick=pokaz(51);><input type="radio" name="grupa" value=51 />od 51 do 60 km/h</div><br>
<div onClick=pokaz(61);><input type="radio" name="grupa" value=61 />od 61 do 70 km/h</div><br>
<div onClick=pokaz(71);><input type="radio" name="grupa" value=71 />od 71 km/h</div>
</form>
<hr>
<div id=opis></div>
</body>
