"Drogowskaz z symbolami znaków kategorii D" (z symbolem znaku D-18)
znak ze znakiem kategorii D (bez oznaczenia)

<p>Możliwe jest umieszczanie symboli znaków D-18 i od D-21 do D-34 na białym
tle drogowskazów podających informację lokalną. W przypadku znaku D-18
umieszczana jest jego miniaturka.
